<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .shadow{
        width: 400px;
        height: 600px;
        margin:0 auto;
        border: 5px solid black;
        padding:20px;
        background-image: linear-gradient(brown,yellow,black);
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 20px 30px 40px 50px palegreen;

    }
</style>
<body>
    <div class="shadow">
        <h3>Ashish Autade</h3>
    </div>
</body>
</html>
