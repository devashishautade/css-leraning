<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position demo</title>
    <style>
        .parent{
            width: 500px;
            height: 500px;
            background-color: aquamarine;
            border: 1px solid black;
            position: relative;
        }
        .child{
width: 100px;
            height: 100px;
            background-color: green;
            border: 1px solid black;
            position: absolute;
            left: 200px;
            bottom: 200px;
            /* right: 50%; */
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
