<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        section{
            width: 100%;
            height: 100vh;
            background-image:
                linear-gradient(
                    to right top,
                    rgba(5,24,44,0.6),
                    rgba(5,24,44,0.6)
                ),
                url('https://images.unsplash.com/photo-1764957080224-3e560f1cb107?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0');
            
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        p{
            width: 100%;
            height: 100vh;
            background-image: radial-gradient(circle,green,yellow, black);
           display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <section>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, itaque!
    </section>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
