<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin demo</title>
</head>
<style>
    .container{
        display: flex;
        /* justify-content: center; */
        background-color: lightpink;
        gap: 20px;
        margin:20px;
        padding:20px;
        border: 5px solid black;

    }
button{
    background-color: yellow;
    border: 2px dotted green;
    padding: 10px 20px;
}
button:hover{
    background-color: lightgreen;
    cursor: pointer;
}
</style>
<body>
    <div class="container">
        <div class="sec-1">
            <button type="submit">See My Work</button>
        </div>
        <div class="sec-2">
            <button type="submit">Visit YouTube</button>
        </div>

    </div>
</body>
</html>
